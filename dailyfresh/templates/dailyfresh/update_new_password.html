{% load staticfiles %}
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>天天生鲜-修改密码</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/reset.css'%}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <style type="text/css">
        #validate_code{
            top:150px;
        }
    </style>
</head>
<body>

	<div class="login_top clearfix">
		<a href="index.html" class="login_logo"><img src="{% static 'images/logo02.png' %}"></a>
	</div>

	<div class="login_form_bg">
		<div class="login_form_wrap clearfix">
			<div class="login_banner fl"></div>
			<div class="slogan fl">日夜兼程 · 急速送达</div>
			<div class="login_form fr">
				<div class="login_title clearfix">
					<h1>修改密码</h1>
					<a href="#">重新注册</a>
				</div>
				<div class="form_input">
					<form method="post">
                        {% csrf_token %}
						<input type="text" name="userpwd" class="name_input" placeholder="请输入新密码">
						<div class="user_error">输入错误</div>
						<input type="text" name="cpwd" class="pass_input" placeholder="请再次输入密码">
						<div class="pwd_error">输入错误</div>
                        <input name="token" value="{{ token }}" style="display: none"/>
						<input type="submit" name="" value="提交" class="input_submit">
					{% csrf_token %}
                    </form>
				</div>
			</div>
		</div>
	</div>
    {{ error }}
	<div class="footer no-mp">
		<div class="foot_link">
			<a href="#">关于我们</a>
			<span>|</span>
			<a href="#">联系我们</a>
			<span>|</span>
			<a href="#">招聘人才</a>
			<span>|</span>
			<a href="#">友情链接</a>		
		</div>
		<p>CopyRight © 2016 北京天天生鲜信息技术有限公司 All Rights Reserved</p>
		<p>电话：010-****888    京ICP备*******8号</p>
	</div>
	
</body>
</html>
